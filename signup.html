<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
        <title> </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
	<body> 
        <ul>
            <li><a href="index.html">Home</a></li>
            <span id="loginSignupMenu">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </span>
            <li style="float:right"><a href="" id="signout" onclick="signOut()">Signout</a></li>
            <li style="float:right;pointer-events: none;"><a href="" id="username">Welcome Guest!</a></li>
        </ul>
        <h1>Create an Account!!</h1>
        <div id="create_account_div">
            <input type="text" id="name" placeholder="Enter your Name (Required)" class="create_account_div_element" required/>
            </br>
            <input type="email" id="email" placeholder="Enter your Email (Required)" class="create_account_div_element" required/>
            </br>
            <input type="number" id="phone" placeholder="Enter your Phone Number (Optional)" class="create_account_div_element"/>
            </br>
            <input type="password" id="password" placeholder="Enter your Password (Required)" class="create_account_div_element" required/>
            </br>
            <input type="password" id="confirm_password" placeholder="Confirm Password (Required)" class="create_account_div_element" required/>
            </br>
            <select id="ownership" class="create_account_div_element" style="width:27%">
                <option value="">Choose Ownership</option>
                <option value="owner">Owner</option>
                <option value="coworker">Co-Worker</option>
            </select>
            </br>
            <input type="button" id="submit_button" value="Create Account!" onclick="createUser()"/>
            </br>
        </div>

        <script src="script.js"></script>
	</body>
</html>
